{% extends "layouts/layout.html" %}
{% block sidebar %}
<div class="ephemera">
  <div class="news">
    <h2>
      News
      <a href="/feed.json" class="feed">
        <img src="/img/octicons/rss.svg">
      </a>
    </h2>
    {% for item in news -%}
    <article>
      <time datetime="{{ item.date | date("YYYY-MM-DD") }}">
        {{ item.date | date("MMM DD, YYYY") }}
      </time>
      {{ item.contents | safe | trim }}
    </article>
    {% endfor %}
  </div>
</div>
{% endblock %}
